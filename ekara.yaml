---

vars:
  runtime:
    test: {{ .Runtime.hook2Prefix }}
    
orchestrator:
  params:
    remap: false
    daemon:
      log-driver: json-file
      log-opts:
        max-size: "20m"
        max-file: "3"
      userland-proxy: true
      live-restore: false
      hosts:
      - "unix:///var/run/docker.sock"
      - "tcp://0.0.0.0:2376"
    tls:
      enabled: true
      cacert: "/etc/docker/certs/ca.pem"
      cert: "/etc/docker/certs/cert.pem"
      key: "/etc/docker/certs/key.pem"
